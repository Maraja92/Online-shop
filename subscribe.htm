<div class="container">
  <div class="row" >
  <div class="center">

  </br>
  <h2>Unesite vaše podatke</h2>

  <form action="#" method="post">
 
    <p class="forma">
    	Ime i prezime: <input data-bind='value: firstName' placeholder="" size="35"/>
    	<span data-bind='visible: details'>Vaše ime</span>
    	</p>  
    <p class="forma">E-mail:       <input data-bind='value: eMail' placeholder="" size="35"/></p>
      <p class="forma" >Telefon:    <input name="phone" data-bind='value: primaryPhone, hasfocus: phoneHasFocus' placeholder="" size="35"/>
    </p>
   <p><button data-bind='click: saveUserData'>Pošalji</button></p>
    <p>
      <button data-bind='click: displayName'>
        Prikaži podatke
      </button>
    </p>
	    <p>Obavestite me o specijalnim ponudama: <input data-bind='checked: annoyMe' type='checkbox' /></p>
   <div data-bind='visible: annoyMe'>
      <select data-bind='options: annoyTimes, value: selectedTime'></select>
    </div>
    </div>
    </div>
 </div>
  </div>
</form>
  <script type='text/javascript' src='knockout-2.1.0.js'></script>
  <script type='text/javascript'>
      function PersonViewModel() {
          var self = this;
          this.firstName = ko.observable("");
          this.eMail = ko.observable("");
		  this.details = ko.observable(false);
		  this.annoyMe = ko.observable(true);
		  this.primaryPhone = ko.observable("");
		  this.phoneHasFocus = ko.observable(true);
      this.annoyTimes = ko.observableArray([
        'Ujutru',
        'Popodne',
        'Uveče'
      ]);
     this.selectedTime = ko.observable('Popodne');
      this.saveUserData = function (model, event) {
              alert(model.firstName() + " podaci su poslati!");
              if (event.ctrlKey) {
                  alert("Iz nekog razloga držao je kontrolni taster!");
              }
          };
           this.displayName = function() {
        	alert(this.firstName()+ " " + this.eMail()+ " "+this.primaryPhone());
      	};
      }
    ko.applyBindings(new PersonViewModel());
  </script>
